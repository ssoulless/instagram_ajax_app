<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AJAX Flickr Photo Search app</title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Flickr phoro search app</h1>
            <p>Choose which kind of vehicle you'd like to return photos of...</p>
          </div>
          <ul class="filter-select">
            <li><button>Car</button></li>
            <li><button>Motorcycle</button></li>
            <li><button>Truck</button></li>
          </ul>
        </div>

        <div id="photos">
          
        </div>
      </div>
    </div>
  </div>
  <script src="js/flickr.js"></script>
</body>
</html>
